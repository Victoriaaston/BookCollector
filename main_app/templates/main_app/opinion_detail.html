{% extends 'base.html' %}
{% block content %}

<h1>Opinion Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ opinion.thoughts }}</span>
      </div>
      <div class="card-action">
        <a href="{% url 'opinions_update' opinion.id %}">Edit</a>
        <a href="{% url 'opinions_delete' opinion.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
