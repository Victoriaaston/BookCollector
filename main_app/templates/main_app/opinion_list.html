{% extends 'base.html' %}
{% block content %}

<h1>Opinion List</h1>

{% for opinion in opinion_list %}
  <a href="{% url 'opinions_detail' opinion.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ opinion.thoughts }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
